<mat-card class="card">
  <mat-card-header>
    <mat-card-title>References</mat-card-title>
    <mat-card-subtitle>Add your references below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-accordion class="expand-element">
      <mat-expansion-panel *ngFor="let e of references" [expanded]="false" (opened)="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ e.referenceName }}
          </mat-panel-title>
          <mat-panel-description>
            {{ e.phoneNumber }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Workplace: {{ e.workplace }}</p>
        <mat-action-row>
          <button mat-button (click)="remove(e.key)">Remove</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="reference-form">
      <form [formGroup]="referenceFormGroup">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="referenceName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Workplace" formControlName="workplace">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone Number" formControlName="phoneNumber">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="add()">Add</button>
    </div>


  </mat-card-content>
</mat-card>
