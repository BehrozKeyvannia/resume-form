<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Miscelaneous</mat-card-title>
    <mat-card-subtitle>Other useful information about yourself</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="miscFormGroup" class="misc-form">
      <mat-form-field class="mat-form-field-description">
        <textarea matInput placeholder="Miscelaneous" formControlName="misc"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
